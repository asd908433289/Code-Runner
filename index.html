<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1 class="code-runner"> Code Runner</h1>
            <button id='run-button' class="run-button"> Run </button>
        </div>
    </div>
    <div class="main-body">
        <div class="code-container">
            <h2 class="tabs">HTML</h2>
            <textarea name="" id="html-code" ></textarea>
        </div>
        <div class="code-container">
            <h2 class="tabs">CSS</h2>
            <textarea name="" id="css-code" ></textarea>
        </div>
        <div class="code-container">
            <h2 class="tabs">JS</h2>
            <textarea name="" id="js-code"></textarea>
        </div>
    </div>
    <div class="result">
        <h2 class="result-title">Result</h2>
        <iframe id='result-display' class="result-display"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
